###############################################################################
# Schedule Oli Tablet
###############################################################################
- id: oli_tablet_schedule
  alias: "Oli Tablet Schedule"
  trace:
      stored_traces: 10
  trigger:
    - platform: time
      at:
        - "10:00:00"
        - "18:50:00"
        - "20:00:00"

  action:
    - choose:
        # IF morning
        - conditions:
            - condition: template
              value_template: "{{ now().hour == 10 }}"
          sequence:
            - service: switch.turn_on
              entity_id: switch.oli_tablet_filter

        # ELIF night
        - conditions:
            - condition: template
              value_template: "{{ now().hour == 18 }}"
          sequence:
            - service: switch.turn_off
              entity_id: switch.oli_tablet_filter

        # ELIF night
        - conditions:
            - condition: template
              value_template: "{{ now().hour == 20 }}"
          sequence:
            - service: switch.turn_on
              entity_id: switch.oli_tablet_filter