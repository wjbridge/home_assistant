###############################################################################
# Schedule Oli Bedroom
###############################################################################
- id: oli_bedroom_schedule
  alias: "Oli Bedroom Schedule"
  trace:
      stored_traces: 10
  trigger:
    - platform: time
      id: oli_bedroom_morning
      at:
        - "06:00:00"

    - platform: time
      id: oli_bedroom_evening
      at:
        - "20:30:00"

  action:
    #-------------------------------------------
    # Morning
    #-------------------------------------------
    - choose:
        - conditions:
            - condition: trigger
              id: 'oli_bedroom_morning'
          sequence:
            # IF Morning: Fan Plug
            - choose:
                - conditions:
                    - condition: state
                      entity_id: switch.plug_1
                      state: 'on'
                    - condition: state
                      entity_id: input_boolean.oli_bedroom_fan_en
                      state: 'on'
                  sequence:
                    - service: switch.turn_off
                      entity_id: switch.plug_1

            # IF Morning: Fan Sounds Alexa
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.oli_echo
                      attribute: available
                      state: true
                  sequence:
                    - service: script.alexa_fan_sounds
                      data:
                        alexa_device: media_player.oli_echo
                        bool_fan: false

            # IF Morning: Oli Night Light
            - choose:
                - conditions:
                    - condition: state
                      entity_id: light.oli_night_light
                      state: 'on'
                  sequence:
                    - service: light.turn_off
                      entity_id: light.oli_night_light

    #-------------------------------------------
    # Evening
    #-------------------------------------------
    - choose:
        - conditions:
            - condition: trigger
              id: 'oli_bedroom_evening'
          sequence:
            # IF Evening: Fan Plug
            - choose:
                - conditions:
                    - condition: state
                      entity_id: input_boolean.oli_bedroom_fan_en
                      state: 'on'
                    - condition: state
                      entity_id: switch.plug_1
                      state: 'off'
                    - condition: numeric_state
                      entity_id: sensor.olivia_room_temperature
                      above: 75.0
                  sequence:
                    - service: switch.turn_on
                      entity_id: switch.plug_1

            # IF Evening: Fan Sounds Alexa
            - choose:
                - conditions:
                    - condition: state
                      entity_id: input_boolean.oli_bedroom_echo_en
                      state: 'on'
                    - condition: state
                      entity_id: media_player.oli_echo
                      attribute: available
                      state: true
                  sequence:
                    - service: script.alexa_fan_sounds
                      data:
                        alexa_device: media_player.oli_echo
                        bool_fan: true

            # IF Evening: Oli Night Light
            - choose:
                - conditions:
                    - condition: state
                      entity_id: input_boolean.oli_night_light_en
                      state: 'on'
                    - condition: state
                      entity_id: light.oli_night_light
                      state: 'off'
                  sequence:
                    - service: light.turn_on
                      entity_id: light.oli_night_light