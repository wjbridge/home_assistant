###############################################################################
# Schedule Front Door
###############################################################################
- id: front_door_schedule
  alias: "Front Door Schedule"
  trace:
      stored_traces: 5
  trigger:
    - platform: sun
      id: 'front_door_sunset'
      event: sunset
      offset: "00:30:00"

    - platform: sun
      id: 'front_door_sunrise'
      event: sunrise
      offset: "-00:30:00"

  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: light.outside_front_door_light
          state: 'unavailable'

  action:
    - choose:
        # IF "front_door_sunrise"
        - conditions:
            - condition: trigger
              id: 'front_door_sunrise'
            - condition: state
              entity_id: light.outside_front_door_light
              state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.outside_front_door_light

        # IF "front_door_sunset"
        - conditions:
            - condition: trigger
              id: 'front_door_sunset'
            - condition: state
              entity_id: light.outside_front_door_light
              state: 'off'
          sequence:
            - service: light.turn_off
              entity_id: light.outside_front_door_light