###############################################################################
# Schedule Master Bedroom
###############################################################################
- id: master_bedroom_schedule
  alias: "Master Bedroom Schedule"
  trace:
      stored_traces: 10
  trigger:
    - platform: time
      id: master_bedroom_morning
      at:
        - "08:00:00"

    - platform: time
      id: master_bedroom_evening
      at:
        - "20:10:00"

  action:
    #-------------------------------------------
    # Morning
    #-------------------------------------------
    - choose:
        - conditions:
            - condition: trigger
              id: 'master_bedroom_morning'
          sequence:
            # IF Morning: Master Bedroom Fan
            - choose:
                - conditions:
                    - condition: state
                      entity_id: fan.master_bedroom
                      state: 'on'
                  sequence:
                    - service: fan.turn_off
                      entity_id: fan.master_bedroom
                    - delay:
                        seconds: 3

            # IF Morning: Fan Sounds Alexa
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.weston_echo
                      attribute: available
                      state: true
                  sequence:
                    - service: script.alexa_fan_sounds
                      data:
                        alexa_device: media_player.weston_echo
                        bool_fan: false
                    - delay:
                        seconds: 3

    #-------------------------------------------
    # Evening
    #-------------------------------------------
    - choose:
        - conditions:
            - condition: trigger
              id: 'master_bedroom_evening'
          sequence:
            # IF Evening: Master Bedroom Fan
            - choose:
                - conditions:
                    - condition: state
                      entity_id: fan.master_bedroom
                      state: 'off'
                    - condition: state
                      entity_id: input_boolean.master_bedroom_fan_en
                      state: 'on'
                    - condition: numeric_state
                      entity_id: sensor.master_bedroom_temperature
                      above: 74.0
                  sequence:
                    - service: fan.turn_on
                      entity_id: fan.master_bedroom
                      data:
                        percentage: 75
                    - delay:
                        seconds: 3

            # IF Evening: Fan Sounds Alexa
            - choose:
                - conditions:
                    - condition: state
                      entity_id: media_player.weston_echo
                      attribute: available
                      state: true
                    - condition: state
                      entity_id: input_boolean.master_bedroom_echo_en
                      state: 'on'
                  sequence:
                    - service: script.alexa_fan_sounds
                      data:
                        alexa_device: media_player.weston_echo
                        bool_fan: true