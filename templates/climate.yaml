#-------------------------------------------
#  Template for climate
#-------------------------------------------
- sensor:
    - unique_id: operating_state
      state: "{{ state_attr('climate.thermostat', 'hvac_action') }}"

- sensor:
    - unique_id: equipment_resume
      state: >
        {% set new_temp = states('sensor.dark_sky_overnight_low_temperature_0d') | float %}
        {% if new_temp < 50 -%}
          heat
        {%- else -%}
          cool
        {%- endif %}