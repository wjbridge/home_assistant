camera:
  - platform: ffmpeg
    name: Masterbedroom
    input: !secret rtsp_proxy_masterbedroom

  - platform: ffmpeg
    name: Garage
    input: !secret rtsp_proxy_garage

  - platform: ffmpeg
    name: Olibedroom
    input: !secret rtsp_proxy_olibedroom

  - platform: ffmpeg
    name: Backyard
    input: !secret rtsp_proxy_backyard