media_player:
  - platform: yamaha
    host: !secret yamaha_ip
    source_ignore:
      - AUDIO1
      - AUDIO2
      - AV2
      - AV3
      - AV4
      - AV5
      - AV6
      - HDMI2
      - HDMI3
      - HDMI4
      - HDMI5
      - SERVER
      - AirPlay
      - Pandora
      - Rhapsody
      - SiriusXM
      - Spotify
      - Tuner
      - USB
      - V-AUX
    source_names:
      HDMI1: "Nintendo Switch"
      HDMI2: "Nvidia Shield"
    zone_names:
      Main_Zone: "Family Room"
    zone_ignore:
      - "Zone_2"