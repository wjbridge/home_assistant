  #-------------------------------------------
  #  Plex Server
  #-------------------------------------------

  - resource: !secret tautulli_api_get_pms_update
    sensor:
      - name: plex_server_release_notes
        value_template: "{{ value_json.response.data.version }}"
        json_attributes_path: "$.response.data"
        json_attributes:
          - update_available
          - platform
          - release_date
          - requirements
          - extra_info
          - changelog_added
          - changelog_fixed
          - label
          - distro
          - distro_build
    scan_interval: 21600

  - resource: !secret tautulli_api_get_server_info
    sensor:
      - name: plex_version_installed
        value_template: >
          {{ value_json.response.data.pms_version }}
        json_attributes_path: "$.response.data"
        json_attributes:
          - pms_name
          - pms_platform
          - pms_plexpass
    scan_interval: 21600