switch:
  - platform: command_line
    switches:

      #-------------------------------------------
      # Oli Tablet Filter
      #-------------------------------------------
      oli_tablet_filter:
        command_on: "python3 /config/scripts/adguard_filter.py '/opt/adguardhome/work/oli_tablet_filter.txt' -e"
        command_off: "python3 /config/scripts/adguard_filter.py '/opt/adguardhome/work/oli_tablet_filter.txt' -d"
        command_state: "python3 /config/scripts/adguard_filter.py '/opt/adguardhome/work/oli_tablet_filter.txt' -s"