action: fire-dom-event
browser_mod:
  command: popup
  title: Sensor Batteries
  style:
    hui-vertical-stack-card:
      $: |
        hui-horizontal-stack-card {
          padding: 0em 2em 2.3em 2em;
        }
      $hui-horizontal-stack-card$: |
        #root {
          justify-content: space-evenly;
        }
  card:
    type: vertical-stack
    cards:
      - type: entities
        state_color: true
        card_mod:
          class: content
        entities:
          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            columns: 1
            positions: &bar_card_positions
              icon: outside
              indicator: 'off'
              name: outside
            severity: &bar_card_severity
              - color: Red
                from: 0
                to: 25
              - color: Orange
                from: 26
                to: 50
              - color: Green
                from: 51
                to: 100
            entity_row: true
            entities:
              - entity: sensor.deck_door_battery
                name: Deck Door
                icon: mdi:battery
              - entity: sensor.dining_room_window_battery
                name: Dining Room
                icon: mdi:battery
              - entity: sensor.family_room_battery
                name: Family Room
                icon: mdi:battery
              - entity: sensor.front_door_battery
                name: Front Door
                icon: mdi:battery
              - entity: sensor.garage_battery
                name: Garage Contact
                icon: mdi:battery
              - entity: sensor.garage_temp_battery
                name: Garage Temp
                icon: mdi:battery
              - entity: sensor.master_bedroom_battery
                name: Master Bedroom
                icon: mdi:battery
              - entity: sensor.master_bedroom_window_battery
                name: Master Bedroom Temp
                icon: mdi:battery
              - entity: sensor.olivia_room_battery
                name: Olivia Bedroom
                icon: mdi:battery
              - entity: sensor.office_window_battery
                name: Office Window
                icon: mdi:battery
              - entity: sensor.weston_phone_ha_battery_level
                name: Weston Phone
                icon: mdi:battery

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            name: Shutdown...
            icon: mdi:alert
            tap_action:
              action: call-service
              service: shell_command.unifi_poweroff
            confirmation:
              text: Are you sure you want to turn off the router?
            template: icon_name