action: fire-dom-event
browser_mod:
  command: popup
  title: Information
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .card-content {
              padding: 1.5em 2.7em 2.3em 2em;
            }
            ha-card {
              animation: border 1s forwards;
              border-radius: 0;
            }
            @keyframes border {
              0%, 100% {
                border-right: 1px solid rgba(0, 0, 0, 0.3);
              }
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                animation: none;
              }
            }

          $hui-horizontal-stack-card$: |
            #root {
              justify-content: space-evenly;
              margin-top: 1.9em;
              margin-left: 0.8em;
            }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(3, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "hass sensor docker"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(3, 1fr)
          grid-template-areas: |
            "hass"
            "sensor"
            "docker"
    cards:

      #################################################
      #                                               #
      #                HOME ASSISTANT                 #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: hass
        title: Home Assistant
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.hass_version_installed

          - entity: sensor.hass_version_latest

          - entity: sensor.home_assistant_log
          
          - entity: sensor.home_assistant_v2_db

          - entity: sensor.uptime

          - entity: sensor.docker_homeassistant_health
            secondary_info: last-changed
            style: |
              :host {
                --paper-item-icon-color: {{ '#9e9e9e' if is_state(config.entity, 'healthy') else '#9c2525' }};
                }

          - type: custom:hui-element
            card_type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Restart HA
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Restart Home Assistant...'
                      });
                      hass.callService('homeassistant', 'restart');
                    ]]]
                template: icon_name

              - type: custom:button-card
                name: Refresh Theme
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Reload theme...'
                      });
                      hass.callService('frontend', 'reload_themes');
                    ]]]
                template: icon_name

      #################################################
      #                                               #
      #                   BATTERY                     #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: sensor
        title: Sensor Status
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: sensor.front_door_battery
            secondary_info: >
              {% if is_state('binary_sensor.front_door_open', 'off') %}
                Closed
              {% else %}
                Open
              {% endif %}

            style: &style_bat |
              :host {
                --paper-item-icon-color: {{ '#9c2525' if states(config.entity) | float(default=0) < 50 else '#24ce14' }};
                }

          - entity: sensor.office_window_battery
            secondary_info: >
              {% if is_state_attr('sensor.office_window_battery', 'contact', true) %}
                Closed
              {% else %}
                Open
              {% endif %}

            style: *style_bat

          - entity: sensor.dining_room_window_battery
            secondary_info: >
              {% if is_state_attr('sensor.dining_room_window_battery', 'contact', true) %}
                Closed
              {% else %}
                Open
              {% endif %}
            style: *style_bat

          - entity: sensor.master_bedroom_window_battery
            secondary_info: >
              {% if is_state_attr('sensor.master_bedroom_window_battery', 'contact', true) %}
                Closed
              {% else %}
                Open
              {% endif %}
            style: *style_bat

          - entity: sensor.garage_battery
            secondary_info: >
              {% if is_state_attr('sensor.garage_battery', 'contact', true) %}
                Closed
              {% else %}
                Open
              {% endif %}
            style: *style_bat

          - entity: sensor.garage_temp_battery
            style: *style_bat

          - type: custom:hui-element
            card_type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Restart VPN
                icon: mdi:reload
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.docker_vpn_restart
                template: icon_name

              - type: custom:button-card
                name: Restart Plex
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      hass.callService('browser_mod', 'toast', {
                        message: 'Restart Plex Container...'
                      });
                      hass.callService('monitor_docker', 'restart', {
                        name: 'plex'
                      });
                    ]]]
                template: icon_name

      #################################################
      #                                               #
      #                  DOCKER                       #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: docker
        title: Docker Status
        show_header_toggle: false
        card_mod:
          class: header
          style:
            .: |
              ha-card {
                animation: none !important;
                margin: 0px !important;
              }
            mini-graph-card:
              $: |
                ha-card {
                  padding: 0px !important;
                }
            hui-horizontal-stack-card:
              $:
                .: |
                  #root {
                    margin-top: 1em;
                    margin-right: 1.5em;
                  }
                  #root > * {
                    flex: none !important;
                  }
                hui-entities-card:
                  $:
                    .: |
                      #states {
                        padding: 0;
                      }
                    hui-sensor-entity-row:
                      $hui-generic-entity-row$: |
                        .info {
                          margin: 0 8px 0 8px !important;
                        }
        entities:
          - entity: sensor.docker_version

          - entity: sensor.docker_vpn_health
            secondary_info: last-changed
            style: |
              :host {
                --paper-item-icon-color: {{ '#9e9e9e' if is_state(config.entity, 'healthy') else '#9c2525' }};
                }

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions: &bar_card_positions
              icon: outside
              indicator: 'off'
              name: outside
            severity: &bar_card_severity
              - color: '#303435'
                from: 0
                to: 69
              - color: '#6d2525'
                from: 70
                to: 100
            entity_row: true
            entities:

              - entity: sensor.docker_1cpu
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.docker_1cpu

              - entity: sensor.docker_memory_percent
                tap_action:
                  action: call-service
                  service: homeassistant.update_entity
                  service_data:
                    entity_id: sensor.docker_memory_percent

          - type: custom:hui-element
            card_type: horizontal-stack
            cards:
              - type: entities
                entities:
                  - entity: sensor.docker_vpn_network_speed_down
                    style: |
                      :host {
                        --paper-item-icon-color: green;
                      }
              - type: entities
                entities:
                  - entity: sensor.docker_vpn_network_speed_up
                    style: |
                      :host {
                        --paper-item-icon-color: #385581;
                      }

        footer:
          type: custom:mini-graph-card
          entities:
            - entity: sensor.docker_vpn_network_speed_up
              color: '#385581'
              
            - entity: sensor.docker_vpn_network_speed_down
              color: green
          align_state: left
          group: false
          points_per_hour: 10
          line_width: 3
          hour24: true
          hours_to_show: 2
          show:
            {fill: fade, icon: false, name: false, state: false, 
            name_adaptive_color: true, labels: hover, legend: false}
          tap_action:
            action: none
