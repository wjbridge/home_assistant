action: fire-dom-event
browser_mod:
  command: popup
  title: Yamaha
  style:
    hui-grid-card:
      $hui-horizontal-stack-card$: |
        #root {
          justify-content: space-evenly !important;
        }
      $: |
        hui-horizontal-stack-card {
          padding: 0em 2em 0 2em !important;
          height: 7em !important;
        }
        #root {
          grid-gap: 0 !important;
        }
  card:
    type: grid
    columns: 1
    square: false
    cards:
      - type: entities
        state_color: true
        entities:

          - entity: media_player.yamaha_receiver_family_room
            secondary_info: last-changed

          - type: attribute
            entity: media_player.yamaha_receiver_family_room
            attribute: source
            name: Source
            icon: mdi:volume-source

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            entity: media_player.yamaha_receiver_family_room
            show_name: false
            icon: mdi:volume-mute
            tap_action:
              action: call-service
              service: media_player.volume_mute
              service_data:
                entity_id: media_player.yamaha_receiver_family_room
            template: icon_only

          - type: custom:button-card
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: media_player.volume_down
              service_data:
                entity_id: media_player.yamaha_receiver_family_room
            template: icon_only

          - type: custom:button-card
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: media_player.volume_up
              service_data:
                entity_id: media_player.yamaha_receiver_family_room
            template: icon_only