action: fire-dom-event
browser_mod:
  command: popup
  title: Ana
  style:
    hui-vertical-stack-card:
      $: |
        button-card {
          align-self: center;
          padding: .2em 0 2em 0;
        }
        hui-history-graph-card {
          padding: 0 1em 0 1em;
        }
      $hui-entities-card$: |
        #states {
          padding-left: 2em;
          padding-bottom: .9em;
        }
      $hui-glance-card$: |
        .entities {
          padding: 12px 29px 4px 26px !important;
        }
      $hui-map-card:
        $: |
          ha-icon-button {
            color: var(--primary-color);
            zoom: 112%;
            margin-top: 0.5em;
          }
          ha-card {
            border-top: 2px solid #1a1a1a;
            border-radius: 0;
            transition: none;
          }
        $ha-map$: |
          #map {
            background-color: #191919 !important;
          }
          .leaflet-control-attribution {
            display: none;
          }
          .leaflet-bar a {
            background-color: rgba(115, 123, 124, 0.2) !important;
            color: #9da0a2 !important;
            backdrop-filter: blur(0.25em);
            zoom: 120%;
          }
          a.leaflet-control-zoom-in {
            border-bottom: 1px solid #181818 !important;
          }
          .leaflet-pane.leaflet-tile-pane {
            filter: contrast(85%);
          }

  card:
    type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: person.ana
            secondary_info: last-changed

      - type: history-graph
        entities:
          - entity: person.ana
        hours_to_show: 24
        refresh_interval: 0

      - type: glance
        show_state: false
        entities:

          - entity: device_tracker.ana_pix
            name: Router
            style: |
              state-badge {
                color: {{ '#3182b7' if is_state(config.entity, 'home') else '#3c3f3f' }};
              }

      - type: map
        entities:
          - device_tracker.ana_usa_phone
        default_zoom: 16
        dark_mode: true
