action: fire-dom-event
browser_mod:
  command: popup
  title: Garage Information
  style:
    hui-vertical-stack-card:
      $hui-history-graph-card$ : |
        .content {
          padding: 0.2em 1em 1.2em 1.7em !important;
        }
      $: |
        button-card {
          align-self: center;
          padding: 0.5em 0 0.5em 0;
        }
  card:
    type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: binary_sensor.garage_contact
            secondary_info: last-changed

      - type: history-graph
        entities:
          - entity: binary_sensor.garage_contact
        hours_to_show: 24
        refresh_interval: 0

      - type: glance
        show_state: true
        state_color: true
        show_icon: true
        entities:

          - entity: sensor.garage_battery
            name: Battery

          - entity: sensor.garage_temp_temperature
            name: Temperature

          - entity: sensor.garage_linkquality
            name: Link Quality

          - entity: sensor.garage_temp_humidity
            name: Humidity

      - type: 'custom:webrtc-camera'
        entity: camera.garage
        poster: https://home-assistant.io/images/cast/splash.png
        muted: true
        background: true