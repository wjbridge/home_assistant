action: fire-dom-event
browser_mod:
  command: popup
  title: House Climate
  style:
    .: |
      :host .content {
        width: calc(385px + 300px + 300px);
        max-width: 90vw;
      }
    layout-card$grid-layout:
      $: |
        hui-vertical-stack-card {
          animation: border 1s forwards;
        }
        @keyframes border {
          0%, 100% {
              border-right: 1.5px solid rgba(0, 0, 0, 0.2);
          }
        }
        /* phone */
        @media screen and (max-width: 800px) {
          hui-vertical-stack-card {
              border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
              padding-right: 0;
              animation: none;
          }
        }
      $hui-vertical-stack-card:
        $: |
          hui-horizontal-stack-card {
            padding: 0em 2em 2.3em 2em;
          }
        $hui-entities-card$: |
          .card-content {
            padding: var(--card-content-padding);
          }
        $hui-horizontal-stack-card$: |
          #root {
            justify-content: space-evenly;
          }
      $hui-picture-elements-card$: |
        #root {
          animation: fadein 0.9s both;
        }
        @keyframes fadein {
          0% {
            opacity: 0;
          }
          75% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 385px repeat(2, 300px)
      grid-template-rows: 1fr
      grid-template-areas: |
        "thermostat graph graph"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(2, 1fr)
          grid-template-areas: |
            "thermostat"
            "graph"
    cards:

      #################################################
      #                                               #
      #                 THERMOSTAT                    #
      #                                               #
      #################################################

      - type: vertical-stack
        cards:
          - type: custom:simple-thermostat
            entity: climate.thermostat
            layout:
              step: column
            sensors:
              - entity: sensor.thermostat_current_temperature
                name: Current
              - entity: sensor.thermostat_current_humidity
                name: Humidity
            header: false
            control: false

          - type: horizontal-stack
            cards:

              - type: custom:button-card
                icon: mdi:snowflake
                tap_action:
                  action: call-service
                  service: climate.set_hvac_mode
                  service_data:
                    entity_id: climate.thermostat
                    hvac_mode: 'cool'
                styles: &climate_style
                  icon:
                    - width: 1.8em
                  card:
                    - width: 6em
                template: icon_only

              - type: custom:button-card
                icon: mdi:radiator
                tap_action:
                  action: call-service
                  service: climate.set_hvac_mode
                  service_data:
                    entity_id: climate.thermostat
                    hvac_mode: 'heat'
                styles: *climate_style
                template: icon_only

              - type: custom:button-card
                icon: mdi:fan-off
                tap_action:
                  action: call-service
                  service: climate.set_hvac_mode
                  service_data:
                    entity_id: climate.thermostat
                    hvac_mode: 'off'
                styles: *climate_style
                template: icon_only

          - type: entities
            state_color: true
            view_layout:
              grid-area: thermostat
            card_mod:
              class: header
            entities:
              - type: divider
              - entity: sensor.dark_sky_temperature
              - entity: sensor.dark_sky_daytime_high_temperature_0d

              - type: divider

              # Cooling Entities
              - type: conditional
                conditions: &cooling_cond
                  - entity: sensor.template_equipment_resume
                    state: 'cool'
                  - entity: sensor.cooling_hours_today
                    state_not: 'unknown'
                row:
                  type: attribute
                  entity: sensor.cooling_hours_today
                  attribute: value
                  secondary_info: last-changed

              - type: conditional
                conditions: *cooling_cond
                row:
                  type: attribute
                  entity: sensor.cooling_hours_yesterday
                  attribute: value
                  secondary_info: last-changed

              - type: conditional
                conditions: *cooling_cond
                row:
                  type: attribute
                  entity: sensor.cooling_hours_two_days_ago
                  attribute: value
                  secondary_info: last-changed

              # Heating Entities
              - type: conditional
                conditions: &heating_cond
                  - entity: sensor.template_equipment_resume
                    state: 'heat'
                  - entity: sensor.heating_hours_today
                    state_not: 'unknown'
                row:
                  type: attribute
                  entity: sensor.heating_hours_today
                  attribute: value
                  secondary_info: last-changed

              - type: conditional
                conditions: *heating_cond
                row:
                  type: attribute
                  entity: sensor.heating_hours_yesterday
                  attribute: value
                  secondary_info: last-changed

              - type: conditional
                conditions: *heating_cond
                row:
                  type: attribute
                  entity: sensor.heating_hours_two_days_ago
                  attribute: value
                  secondary_info: last-changed

              - type: divider

              # Radon
              - entity: sensor.basement_radon_24hrs
                name: Radon 24 Hrs
                secondary_info: last-changed
              - type: custom:mini-graph-card
                entities:
                  - color: var(--graph-mini-color)
                    entity: sensor.basement_radon_24hrs
                line_width: 3
                hour24: true
                group: true
                align_icon: left
                align_state: right
                align_header: left
                hours_to_show: 24
                show:
                  {fill: fade, icon: false, name: false, state: false, 
                  name_adaptive_color: false, labels: hover, legend: false}
                tap_action:
                  action: none

              # VOC
              - entity: sensor.basement_voc_level
                name: Basement VOC
                secondary_info: last-changed
              - type: custom:mini-graph-card
                entities:
                  - color: var(--graph-mini-color)
                    entity: sensor.basement_voc_level
                line_width: 3
                hour24: true
                group: true
                align_icon: left
                align_state: right
                align_header: left
                hours_to_show: 24
                show:
                  {fill: fade, icon: false, name: false, state: false, 
                  name_adaptive_color: false, labels: hover, legend: false}
                tap_action:
                  action: none

      #################################################
      #                                               #
      #                    GRAPHS                     #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: graph
        state_color: true
        entities:
          - entity: sensor.family_room_temperature
            name: Family Room
            secondary_info: last-changed
          - type: custom:mini-graph-card
            color_thresholds: &graph_colors
              - color: '#0302FC'
                value: 0
              - color: '#2A00D5'
                value: 32
              - color: '#63009E'
                value: 54
              - color: '#A1015D'
                value: 72
              - color: '#D80027'
                value: 86
              - color: '#FE0002'
                value: 95
            entities:
              - sensor.family_room_temperature
            line_width: 3
            hour24: true
            group: true
            align_icon: left
            align_state: right
            align_header: left
            hours_to_show: 24
            show: &show_graph
              {fill: fade, icon: false, name: false, state: false, 
              name_adaptive_color: false, labels: hover, legend: false}
            tap_action:
              action: none

          - entity: sensor.master_bedroom_temperature
            name: Master Bedroom
            secondary_info: last-changed
          - type: custom:mini-graph-card
            color_thresholds: *graph_colors
            entities:
              - sensor.master_bedroom_temperature
            line_width: 3
            hour24: true
            group: true
            align_icon: left
            align_state: right
            align_header: left
            hours_to_show: 24
            show: *show_graph
            tap_action:
              action: none

          - entity: sensor.olivia_room_temperature
            name: Olivia Bedroom
            secondary_info: last-changed
          - type: custom:mini-graph-card
            color_thresholds: *graph_colors
            entities:
              - sensor.olivia_room_temperature
            line_width: 3
            hour24: true
            group: true
            align_icon: left
            align_state: right
            align_header: left
            hours_to_show: 24
            show: *show_graph
            tap_action:
              action: none

          - entity: sensor.garage_temp_temperature
            name: Garage
            secondary_info: >
              Humidity: {{ states('sensor.garage_temp_humidity') | float(default=0.0) | round(1) }} %
          - type: custom:mini-graph-card
            color_thresholds: *graph_colors
            entities:
              - sensor.garage_temp_temperature
            line_width: 3
            hour24: true
            group: true
            align_icon: left
            align_state: right
            align_header: left
            hours_to_show: 24
            show: *show_graph
            tap_action:
              action: none

          - entity: sensor.basement_temperature
            name: Basement
            secondary_info: >
              Humidity: {{ states('sensor.basement_humidity') | float(default=0.0) | round(1) }} %
          - type: custom:mini-graph-card
            color_thresholds: *graph_colors
            entities:
              - sensor.basement_temperature
            line_width: 3
            hour24: true
            group: true
            align_icon: left
            align_state: right
            align_header: left
            hours_to_show: 24
            show: *show_graph
            tap_action:
              action: none