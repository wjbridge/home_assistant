#-------------------------------------------
#  Custom Button Card Templates
#  https://github.com/custom-cards/button-card
#-------------------------------------------
button_card_templates: !include_dir_merge_named btn_card_templates/

#-------------------------------------------
#  Kiosk Mode
#  https://github.com/maykar/kiosk-mode
#-------------------------------------------
kiosk_mode:
  hide_header: false
  hide_sidebar: false
  hide_overflow: false

  mobile_settings:
    hide_header: false
    hide_sidebar: false
    hide_overflow: false
    custom_width: 800

#-------------------------------------------
#  Default View
#-------------------------------------------
views:
  - type: custom:grid-layout
    path: 0
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(5, 1fr) 0
      grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .        .          .        ."
        "sidebar  media       fans     lights     temps    ."
        "sidebar  camera      outside  home       misc     ."
        "sidebar  footer      footer   footer     footer   ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(6, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .            ."
            ".  sidebar     sidebar      ."
            ".  home        lights       ."
            ".  media       outside      ."
            ".  camera      fans         ."
            ".  temps       misc         ."
            ".  footer      footer       ."
            ".  .           .            ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(4, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .           ."
            "sidebar  home        lights      ."
            "sidebar  media       outside     ."
            "sidebar  camera      fans        ."
            "sidebar  temps       misc        ."
            "sidebar  footer      footer      ."
            "sidebar  .           .           ."
    cards:
        #extra_styles fix
      - type: custom:button-card #extra_styles fix
        styles: {card: [display: none]}

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar

      #################################################
      #                                               #
      #                    MEDIA                      #
      #                                               #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:

          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
              autoplay:
                delay: 20000
            cards:
              - type: conditional
                conditions:
                  - entity: select.conditional_media
                    state_not: Living Room Shield
                card:
                  type: custom:button-card
                  entity: sensor.plex_recently_added
                  name: Last Downloaded
                  tap_action:
                    action: none
                  template:
                    - conditional_media
                    - icon_plex

              - type: conditional
                conditions:
                  - entity: select.conditional_media
                    state: Living Room Shield
                card:
                  type: horizontal-stack
                  cards:
                    - type: custom:button-card
                      entity: media_player.living_room_shield
                      template:
                        - conditional_media
                        - icon_nvidia

              - type: conditional
                conditions:
                  - entity: select.conditional_media
                    state: Master Bedroom Shield
                card:
                  type: horizontal-stack
                  cards:
                    - type: custom:button-card
                      entity: media_player.master_bedroom_shield
                      template:
                        - conditional_media
                        - icon_nvidia

              - type: grid
                columns: 2
                cards:
                  - type: custom:button-card
                    entity: media_player.yamaha_receiver_family_room
                    name: Yamaha
                    template:
                      - base
                      - icon_monitors
                      - circle
                      - loader
                    hold_action:
                      !include popup/media_yamaha.yaml
                    variables:
                      circle_input: >
                        [[[
                          return entity === undefined ?
                            null :
                            parseInt(entity.attributes.volume_level * 100);
                        ]]]

                  - type: custom:button-card
                    entity: media_player.living_room_tv
                    name: TV
                    hold_action:
                      !include popup/family_room_tv.yaml
                    template:
                      - base
                      - icon_tv

                  - type: custom:button-card
                    entity: media_player.living_room_shield
                    template:
                      - media
                      - icon_nvidia

                  - type: custom:button-card
                    entity: media_player.master_bedroom_shield
                    template:
                      - media
                      - icon_nvidia

      #################################################
      #                                               #
      #                    FANS                       #
      #                                               #
      #################################################

      - type: grid
        title: Fans
        view_layout:
          grid-area: fans
        columns: 2
        cards:

          - type: custom:button-card
            entity: fan.master_bedroom
            name: Master
            hold_action:
              !include popup/master_fan.yaml
            template:
              - base
              - icon_fan2
              - circle
              - loader
            variables:
              circle_input: >
                [[[
                  return entity === undefined ?
                    null :
                    parseInt(entity.attributes.percentage);
                ]]]

          - type: custom:button-card
            entity: fan.pure_cool_link
            name: Sam
            hold_action:
              !include popup/dyson_fan.yaml
            template:
              - base
              - icon_fan2
              - circle
              - loader
            variables:
              circle_input: >
                [[[
                  return entity === undefined ?
                    null :
                    parseInt(entity.attributes.percentage);
                ]]]

      #################################################
      #                                               #
      #                    LIGHTS                     #
      #                                               #
      #################################################

      - type: grid
        title: Lights
        view_layout:
          grid-area: lights
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.oli_night_light
            name: Oli Night
            template:
              - light
              - icon_shade

          - type: custom:button-card
            entity: light.ana_desk_light
            name: Desk
            template:
              - light
              - icon_desk_lamp2

          - type: custom:button-card
            entity: light.family_room
            name: Family
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: light.fireplace
            name: Fireplace
            template:
              - light
              - icon_spot

      #################################################
      #                                               #
      #                   CAMERAS                     #
      #                                               #
      #################################################

      - type: grid
        title: Cameras
        view_layout:
          grid-area: camera
        columns: 1
        cards:

          - type: custom:swipe-card
            start_card: 1
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:
              - type: grid
                columns: 1
                cards:
                  - type: 'custom:webrtc-camera'
                    entity: camera.sambedroom
                    poster: /local/stream_loading.gif
                    muted: true
                    background: true

              - type: grid
                columns: 1
                cards:
                  - type: 'custom:webrtc-camera'
                    entity: camera.olibedroom
                    poster: /local/stream_loading.gif
                    muted: true
                    background: true

              - type: grid
                columns: 1
                cards:
                  - type: 'custom:webrtc-camera'
                    entity: camera.garage
                    poster: /local/stream_loading.gif
                    muted: true
                    background: true

              - type: grid
                columns: 1
                cards:
                  - type: 'custom:webrtc-camera'
                    entity: camera.basement
                    poster: /local/stream_loading.gif
                    muted: true
                    background: true

      #################################################
      #                                               #
      #                  Outside                      #
      #                                               #
      #################################################

      - type: grid
        title: Outside
        view_layout:
          grid-area: outside
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.outside_front_door_light
            name: Front
            template:
              - base
              - loader
              - icon_porch

          - type: custom:button-card
            entity: lock.front_door
            name: Door
            template:
              - base
              - loader
              - lock
              - icon_lock
            variables:
              lock: >
                [[[
                  let lock = states['lock.front_door'];
                  return lock === undefined || lock.state;
                ]]]

          - type: custom:button-card
            entity: light.outside_garage_lights
            name: Garage
            template:
              - base
              - loader
              - icon_porch

          - type: custom:button-card
            entity: binary_sensor.garage_contact
            name: Garage
            tap_action:
              !include popup/home_garage.yaml
            template:
              - base
              - icon_garage2

      #################################################
      #                                               #
      #                    HOME                       #
      #                                               #
      #################################################

      - type: grid
        title: Home
        view_layout:
          grid-area: home
        columns: 2
        cards:

          - type: custom:button-card
            entity: person.weston
            name: Weston
            triggers_update:
              - sensor.weston_last_changed
            tap_action:
              !include popup/home_weston.yaml
            hold_action:
              action: none
            variables:
              retain: sensor.weston_last_changed
            template: person

          - type: custom:button-card
            entity: person.ana
            name: Ana
            triggers_update:
              - sensor.ana_last_changed
            tap_action:
              !include popup/home_ana.yaml
            hold_action:
              action: none
            variables:
              retain: sensor.ana_last_changed
            template: person

          - type: custom:button-card
            entity: climate.thermostat
            name: Climate
            tap_action:
              !include popup/climate_status.yaml
            template:
              - base
              - icon_ac
              - climate
            variables:
              circle_input: >
                [[[
                  return entity === undefined ?
                    null :
                    entity.attributes.temperature;
                ]]]

          - type: custom:button-card
            entity: input_select.master_bedroom_fan_mode
            name: Air Mode
            template:
              - base
              - icon_toggle

      #################################################
      #                                               #
      #                    TEMPS                      #
      #                                               #
      #################################################

      - type: grid
        title: Temps
        view_layout:
          grid-area: temps
        columns: 1
        cards:
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                entity: weather.homedev
                name: Outside
                tap_action:
                  action: none
                template:
                  - base
                  - temperature
                variables:
                  attribute_one: sensor.openweathermap_forecast_temperature
                  attribute_two: sensor.template_weather_low_temp

              - type: custom:button-card
                entity: sensor.garage_device_temperature
                name: Garage
                tap_action:
                  action: none
                template:
                  - base
                  - temperature
                variables:
                  attribute_one: sensor.garage_temp_humidity
                  attribute_two: sensor.garage_temp_battery

              - type: custom:button-card
                entity: sensor.thermostat_current_temperature
                name: Office
                tap_action:
                  action: none
                template:
                  - base
                  - temperature
                variables:
                  attribute_one: sensor.thermostat_current_humidity
                  attribute_two: climate.thermostat

              - type: custom:button-card
                entity: sensor.basement_temperature
                name: Basement
                tap_action:
                  action: none
                template:
                  - base
                  - temperature
                variables:
                  attribute_one: sensor.basement_humidity
                  attribute_two: sensor.basement_pressure

      #################################################
      #                                               #
      #                     Misc                      #
      #                                               #
      #################################################

      - type: grid
        title: 'Misc'
        view_layout:
          grid-area: misc
        columns: 2
        cards:

          - type: custom:button-card
            entity: sensor.washer
            name: Washer
            tap_action:
              !include popup/laundry_status.yaml
            hold_action:
              action: none
            template:
              - laundry
              - icon_washer
            variables:
              circle_input: >
                [[[
                  return entity === undefined ?
                    null :
                    entity.attributes.remain_time;
                ]]]

          - type: custom:button-card
            entity: sensor.dryer
            name: Dryer
            tap_action:
              !include popup/laundry_status.yaml
            hold_action:
              action: none
            template:
              - laundry
              - icon_dryer
            variables:
              circle_input: >
                [[[
                  return entity === undefined ?
                    null :
                    entity.attributes.remain_time;
                ]]]
          
          - type: custom:button-card
            entity: sensor.basement_radon_24hrs
            name: Radon
            tap_action:
              action: none
            hold_action:
              action: none
            template:
              - base
              - icon_gas

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: horizontal-stack
        view_layout:
          grid-area: footer
        cards:
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:docker"></ha-icon> <span class="footer-title">Docker</span>
            tap_action:
              !include popup/footer/docker.yaml
            variables:
              notify: >
                [[[
                  let internet = states['binary_sensor.template_udm_internet'];
                  if (internet) {
                    return internet.state === 'off';
                  }
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:heart-box-outline"></ha-icon> <span class="footer-title">Sys Health</span>
            tap_action:
              !include popup/footer/alerts.yaml
            variables:
              notify: >
                [[[
                  let alert1 = states['sensor.template_oakland_alert_1'];
                  let alert2 = states['sensor.template_oakland_alert_2'];
                  let missing = states['sensor.template_unavailable_entities'];
                  let tmr_alert = states['timer.startup_missing_delay'];
                  let number_of_events = 0;

                  if (alert1.state === 'on') {
                    number_of_events += 1;
                  }

                  if (alert2.state === 'on') {
                    number_of_events += 1;
                  }

                  if (missing && Number.isInteger(parseInt(missing.state)) && tmr_alert.state !== 'active') {
                    return (parseInt(missing.state) + number_of_events);
                  }
                  else {
                    return number_of_events;
                  }
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:arrow-up-bold-circle-outline"></ha-icon> <span class="footer-title">Updater</span>
            tap_action:
              !include popup/footer/updater.yaml
            variables:
              notify: >
                [[[
                  let hass_installed = hass.config.version,
                    hass_version_latest = states['sensor.hass_version_latest'],
                    hass_version_latest_beta = states['sensor.hass_version_latest_beta'],
                    hacs = states['sensor.hacs'];
                  if (hass_version_latest && hass_version_latest.state.includes('.')
                    && hass_version_latest_beta && hass_version_latest_beta.state.includes('.')
                    && hacs && Number.isInteger(parseInt(hacs.state))) {
                    let hass_latest = hass_installed.includes('b')
                        ? hass_version_latest_beta.state
                        : hass_version_latest.state,
                      hass_count = hass_installed !== hass_latest ? 1 : 0;
                    return hass_count + parseInt(hacs.state);
                  }
                  return 0;
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:router-wireless"></ha-icon> <span class="footer-title">Router</span>
            tap_action:
              !include popup/footer/router.yaml
            variables:
              notify: >
                [[[
                  let internet = states['binary_sensor.template_udm_internet'],
                    upgradable = states['binary_sensor.template_udm_upgradable'];
                  if (internet && upgradable) {
                    return upgradable.state === 'on'
                      ? 1
                      : internet.state === 'off';
                  }
                  return 0;
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:battery-heart-outline"></ha-icon>
            tap_action:
              !include popup/footer/battery.yaml
            variables:
              notify: >
                [[[
                  let nbrbat = states['sensor.template_batteries'];
                  if (nbrbat) {
                    return parseInt(nbrbat.state);
                  }
                ]]]
            styles:
              name:
                - color: >
                    [[[
                      let nbrbat = states['sensor.template_batteries'];
                      if (nbrbat) {
                        if (parseInt(nbrbat.state) > 0) {
                          return `red`;
                        } else {
                          return ``;
                        }
                      }
                    ]]]
                - animation: >
                    [[[
                      let nbrbat = states['sensor.template_batteries'];
                      if (nbrbat) {
                        if (parseInt(nbrbat.state) > 0) {
                          return `my-blink 1s linear infinite`;
                        } else {
                          return ``;
                        }
                      }
                    ]]]
                - align: center
            style: |
              @keyframes my-blink {
                from {opacity: 0;}
                to {opacity: 100;}
                from {opacity: 100;}
                to {opacity: 0;}
              }
            template: footer