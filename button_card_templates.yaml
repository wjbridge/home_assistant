  # !toggle word-wrap

  #################################################
  #                                               #
  #                     BASE                      #
  #                                               #
  #################################################

  base:
    variables:
      state: >
        [[[ return entity === undefined || entity.state; ]]]
      timeout: >
        [[[ return entity === undefined || Date.now() - Date.parse(entity.last_changed); ]]]
      light_color: >
        [[[ return entity === undefined || entity.state === 'unavailable' ? 'var(--state-icon-color)' : 'var(--button-card-light-color-no-temperature)'; ]]]
    aspect_ratio: 1/1
    show_state: true
    show_icon: false
    state_display: >
      [[[ if (variables.state === true) return 'Unknown'; ]]]
    tap_action:
      animation_card: |
        [[[
          const animation_speed_ms = 900;
          const animation = `card_bounce ${animation_speed_ms}ms cubic-bezier(0.22, 1, 0.36, 1)`;
          this.shadowRoot.getElementById("card").style.animation = animation;
          window.setTimeout(() => {
            this.shadowRoot.getElementById("card").style.animation = "none";
          }, animation_speed_ms)
        ]]]
      action: toggle
      haptic: medium
    styles:
      grid:
        - grid-template-areas: |
            "icon  circle"
            "n     n"
            "s     s"
        - grid-template-columns: repeat(2, 1fr)
        - grid-template-rows: auto repeat(2, min-content)
        - gap: 2%
        - align-items: start
      name:
        - justify-self: start
        - line-height: 115%
      state:
        - justify-self: start
        - line-height: 115%
      card:
        - font-family: Sf Display
        - border-radius: var(--custom-button-card-border-radius)
        - -webkit-tap-highlight-color: rgba(0,0,0,0)
        - transition: none
        - padding: 10%
        - --mdc-ripple-color: >
            [[[
              return (variables.state === 'on' || variables.state === 'home' || variables.state === 'cool') ?
                'rgb(0, 0, 0)' :
                'rgba(255, 255, 255, 0.3)';
            ]]]
        - color: >
            [[[
              return (variables.state === 'on' || variables.state === 'home' || variables.state === 'cool') ?
                'rgba(0, 0, 0, 0.6)' :
                'rgba(255, 255, 255, 0.3)';
            ]]]
        - background-color: >
            [[[
              return (variables.state === 'on' || variables.state === 'home' || variables.state === 'cool') ?
                'rgba(255, 255, 255, 0.8)' :
                'rgba(115, 115, 115, 0.2)';
            ]]]
    extra_styles: |
      #name, #state {
        font-size: 1.34vw;
        letter-spacing: 0.05vw;
      }
      /* portrait */
      @media screen and (max-width: 1200px) {
        #name, #state {
          font-size: 2vw;
          letter-spacing: 0.05vw;
        }
      }
      /* phone */
      @media screen and (max-width: 800px) {
        #name, #state {
          font-size: 3.1vw;
          letter-spacing: 0.12vw;
        }
      }
      @keyframes card_bounce {
        0% {
          transform: scale(1);
        }
        15% {
          transform: scale(0.9);
        }
        25% {
          transform: scale(1);
        }
        30% {
          transform: scale(0.98);
        }
        100% {
          transform: scale(1);
        }
      }

  #################################################
  #                                               #
  #                    SIDEBAR                    #
  #                                               #
  #################################################

  sidebar_template:
    show_state: false
    show_icon: false
    tap_action:
      action: none
    name: |
      [[[
        if (entity) {
          let attributes = '';
          for (const [key, value] of Object.entries(entity.attributes)) {
            value != false ? attributes += `<p>${value}</p>` : null;
          }
          return attributes;
        }
      ]]]
    extra_styles: |
      #card {
        padding: 0;
      }

      #container {
        display: flex !important;
      }

      #name {
        padding: 1.8vw 2.5vw 0 var(--custom-layout-card-padding);
        white-space: normal;
        text-align: left;
      }

      .time {
        font-family: SF Text;
        font-size: var(--sidebar-time-font-size);
        font-weight: 200;
        line-height: var(--sidebar-time-line-height);
        letter-spacing: -0.05vw;
        margin-left: -0.3vw;
        color: rgba(255, 255, 255, 0.8);
      }

      .time-colon {
        position: relative;
        top: -.09em;
      }

      p {
        font-family: SF Display;
        font-size: var(--sidebar-font-size);
        line-height: var(--sidebar-line-height);
        font-weight: 300;
        letter-spacing: 0.06vw;
        color: #6a7377;
      }
      
      p > b {
        color: rgba(255, 255, 255, 0.8);
      }

      /* portrait */
      @media screen and (max-width: 1200px) {
        .time {
          font-size: calc(var(--sidebar-time-font-size) * 1.4 );
          line-height: calc(var(--sidebar-time-line-height) * 1.4 );
        }

        p {
          font-size: calc(var(--sidebar-font-size) * 1.4 );
          line-height: calc(var(--sidebar-line-height) * 1.4 );
        }
      }

      /* phone */
      @media screen and (max-width: 800px) {
        .time {
          font-size: calc(var(--sidebar-time-font-size) * 2.6 );
        }

        p {
          font-size: calc(var(--sidebar-font-size) * 2.6 );
          line-height: calc(var(--sidebar-line-height) * 2.6 );
          letter-spacing: 0.16vw;
        }

        #name {
          padding: 0 0 0 1vw;
        }
      }

  #################################################
  #                                               #
  #                    FOOTER                     #
  #                                               #
  #################################################

  apcupsd:
    show_state: true
    show_name: false
    show_icon: false
    tap_action:
      action: none
    state_display: >
      [[[
        if (states["sensor.ups_status"].state != 'unknown') {
          let spacer = '‍ ‍ ‍ ‍ ‍ ‍<font color="#2f3436">|</font> ‍ ‍ ‍ ‍ ';
          let ups_status = states["sensor.ups_status"].state;
          let ups_battery = states["sensor.ups_battery"].state;
          let ups_load = states["sensor.ups_load"].state;
          let ups_time_left = states["sensor.ups_time_left"].state;

          return `
            <ha-icon icon="mdi:information-outline"></ha-icon> <b>${ups_status}</b>${spacer}
            <ha-icon icon="mdi:battery"></ha-icon> <b>${ups_battery} %</b>${spacer}
            <ha-icon icon="mdi:gauge"></ha-icon> <b>${ups_load} %</b> Load${spacer}
            <ha-icon icon="mdi:clock-alert"></ha-icon> <b>${ups_time_left}</b> Minutes
          `;
        }
      ]]]
    styles:
      state:
        - place-self: start
        - font-family: SF Display
        - font-weight: 400
        - font-size: 1.26vw
        - letter-spacing: 0.05vw
        - white-space: nowrap
        - opacity: 0.6
      card:
        - background: none
        - padding: 0
        - margin-top: -1vw
        - overflow: hidden
    extra_styles: |
      ha-icon {
        vertical-align: 5%;
        opacity: 0.4;
        width: 1.2vw;
      }

      .ellipsis {
        color: #6a7377;
      }

      /* phone */
      @media screen and (max-width: 800px) {
        #state {
          display: none;
        }
      }

  #################################################
  #                                               #
  #                    CIRCLE                     #
  #                                               #
  #################################################

  circle:
    custom_fields:
      circle: >
        [[[
          if (variables.state === 'on') {
            const input = variables.circle_input;
            const radius = 20.5;
            const circumference = radius * 2 * Math.PI;
            return `
              <svg viewBox="0 0 50 50">
                <style>
                  circle {
                    transform: rotate(-90deg);
                    transform-origin: 50% 50%;
                    stroke-dasharray: ${circumference};
                    stroke-dashoffset: ${circumference - input / 100 * circumference};
                  }
                  tspan {
                    font-size: 10px;
                  }
                </style>
                <circle cx="25" cy="25" r="${radius}" stroke="#b2b2b2" stroke-width="1.5" fill="none" />
                <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${input}<tspan font-size="10">%</tspan></text>
              </svg>
            `;
          }
        ]]]
    styles:
      custom_fields:
        circle: &person
          - display: initial
          - width: 90%
          - letter-spacing: 0.03vw
          - margin: -6% -6% 0 0
          - justify-self: end
          - opacity: 1

  #################################################
  #                                               #
  #                    LOADER                     #
  #                                               #
  #################################################

  loader:
    custom_fields:
      loader: >
        <img src="/local/loader.svg" width="100%">
    tap_action:
      loader: >
        [[[
          if (entity !== undefined) {
            let elt = this.shadowRoot;
            const loader = (id, style, timeout) => {
              if (elt.getElementById(id)) {
                elt.getElementById(id).style.display = style;
                window.setTimeout(() => {
                  elt.getElementById(id).style.display = timeout;
                }, 20000)
              }
            };
            loader('circle', 'none', 'initial');
            loader('loader', 'initial', 'none');
          }
        ]]]
    styles:
      custom_fields:
        loader:
          - display: none
          - top: 3%
          - left: 60%
          - width: 37%
          - position: absolute
          - opacity: 0.5
          - filter: >
              [[[ return variables.state === 'off' ? 'invert(1)' : 'none'; ]]]

  climate:
    custom_fields:
      circle: >
        [[[
          const input = variables.circle_input == null ? ' ' : `${parseInt(variables.circle_input)}<tspan font-size="10">°C</tspan>`;
          const stroke_color = variables.state === 'cool' ? '#b2b2b2' : 'none';
          const fill_color = variables.state === 'off' ? 'rgba(255,255,255,0.04)' : 'none';
          return `
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20.5" stroke="${stroke_color}" stroke-width="1.5" fill="${fill_color}" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${input}</text>
            </svg>
          `;
        ]]]
    styles:
      custom_fields:
        circle:
          - display: initial
          - width: 90%
          - letter-spacing: 0.03vw
          - margin: -6% -6% 0 0
          - justify-self: end
          - opacity: 1

  #################################################
  #                                               #
  #                    UPDATER                    #
  #                                               #
  #################################################

  updater:
    show_state: true
    show_name: false
    show_icon: false
    styles:
      state:
        - text-align: left
        - justify-self: left
      card:
        - cursor: default
        - padding: 0
    tap_action:
      href:
    extra_styles: |
      #ripple {
        display: none;
      }
      ha-icon {
        width: 1.5em;
        vertical-align: 18%;
        opacity: 0.5;
        padding-right: 2px;
      }
      .title {
        font-family: SF Text;
        font-size: 1.3em;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .subtitle {
        font-family: SF Text;
        font-size: 1em;
        line-height: 0.7em;
        padding-left: 3px;
        padding-bottom: 10px;
        font-weight: 500;
        letter-spacing: 0.5px;
        color: #828383;
      }
      a {
        color: var(--primary-color);
      }
      ul {
        margin-top: -0.6em;
        font-family: SF Display;
        font-size: 0.95em;
        letter-spacing: 0.5px;
        padding: 0 0 0 2.5em;
        line-height: 1.6em;
      }
      code {
        background-color: var(--secondary-background-color);
      }

  #################################################
  #                                               #
  #                    PERSON                     #
  #                                               #
  #################################################

  person:
    template:
      - base
      - circle
    state_display: >
      [[[ return variables.state === 'home' ? 'Yes' : 'No'; ]]]
    triggers_update: sensor.time
    styles:
      custom_fields:
        icon:
          - clip-path: circle()
          - width: 79%
          - pointer-events: none
          - display: grid
    custom_fields:
      icon: >
        [[[ return entity === undefined ? null : `<img src="${states[entity.entity_id].attributes.entity_picture}" width="100%">`; ]]]
      circle: >
        [[[
          const time = c => {
            const s = (c / 1000);
            const m = (c / (1000 * 60));
            const h = (c / (1000 * 60 * 60));
            const d = (c / (1000 * 60 * 60 * 24));
            if (s < 60) {
              return parseInt(s) + 's';
            } else if (m < 60) {
              return parseInt(m) + 'm';
            } else if (h < 24) {
              return parseInt(h) + 'h';
            } else {
              return parseInt(d) + 'd';
            }
          };
          let last_changed = entity === undefined  ? ' ' : (time(Date.now() - Date.parse(states[entity.entity_id].last_changed)));
          const stroke_color = variables.state === 'home' ? '#b2b2b2' : 'none';
          const fill_color = variables.state === 'not_home' ? 'rgba(255,255,255,0.04)' : 'none';
          return `
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20.5" stroke="${stroke_color}" stroke-width="1.5" fill="${fill_color}" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${last_changed}</text>
            </svg>
          `;
        ]]]

  #################################################
  #                                               #
  #                  BASE MEDIA                   #
  #                                               #
  #################################################

  base_media:
    tap_action:
      action: >
        [[[
          return !(variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby') ? 'call-service' : 'none';
        ]]]
      service: media_player.media_play_pause
      service_data:
        entity_id: >
          [[[ return entity === undefined || entity.entity_id; ]]]
    double_tap_action:
      action: call-service
      service: >
        [[[ return variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby' ? 'media_player.turn_on' : 'media_player.turn_off'; ]]]
      service_data:
        entity_id: >
          [[[ return entity === undefined || entity.entity_id; ]]]
    styles:
      card:
        - color: >
            [[[
              var entity_picture = entity === undefined || entity.attributes.entity_picture;
              if (variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby' ||
                variables.state === 'unknown' || variables.state === 'unavailable' || entity === undefined) {
                return 'rgba(255, 255, 255, 0.3)';
              }
              return (variables.state != 'off' && variables.state != 'idle' && variables.state != 'standby') && (entity_picture == null) ? 'rgba(0, 0, 0, 0.6)' : '#efefef';
            ]]]
        - text-shadow: >
            [[[
              const entity_picture = entity === undefined ? null : entity.attributes.entity_picture;
              return entity_picture == null ? 'none' : '1px 1px 5px rgba(18, 22, 23, 0.9)';
            ]]]

  #################################################
  #                                               #
  #                     MEDIA                     #
  #                                               #
  #################################################

  media:
    template:
      - base
      - base_media
    styles:
      custom_fields:
        icon:
          - width: 70%
          - fill: '#9da0a2'
          - opacity: >
              [[[
                const entity_picture = entity === undefined ? null : entity.attributes.entity_picture;
                return entity_picture == null ? 1 : 0;
              ]]]
      card:
        - background-color: none
        - background-size: cover
        - background-image: >
            [[[
              const entity_picture = entity === undefined || entity.attributes.entity_picture;
              if (variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby' ||
                variables.state === 'unknown' || variables.state === 'unavailable' || entity === undefined) {
                return 'linear-gradient(0deg, rgba(115, 115, 115, 0.2) 0%, rgba(115, 115, 115, 0.2) 100%)';
              }
              return (variables.state != 'off' && variables.state != 'idle' && variables.state != 'standby') && (entity_picture == null) ? 
                'linear-gradient(0deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.8) 100%)' : 
                'linear-gradient(0deg, rgba(0,0,0,.8) 0%, rgba(0,0,0,0) 100%), url(' + entity_picture + ')';
            ]]]

  #################################################
  #                                               #
  #               CONDITIONAL MEDIA               #
  #                                               #
  #################################################

  conditional_media:
    template:
      - base
      - base_media
    state_display: >
      [[[
        if (entity.attributes.media_title === 'Nothing playing' || entity.attributes.media_title === 'No title' && variables.state === 'paused') {
          return 'Nothing is played';
        }
        return entity.attributes.media_title === 'No title' && variables.state === 'playing' ? 'Nothing is played' : entity.attributes.media_title;
      ]]]
    custom_fields:
      blur: >
        [[[
          if (entity.attributes.entity_picture !== undefined) return '<div></div>';
        ]]]
      overlay: >
        [[[ 
          if (entity && entity.attributes.entity_picture === undefined && entity.state !== 'idle' && entity.state !== 'unavailable') return '<div></div>';
        ]]]
      media_image: >
        <div></div>
      play_pause: >
        [[[
          const style = `
            <style>
              .scale-up {
                animation: scale-up 1s forwards;
                cubic-bezier(.05, .5, .3, 1);
                transform-origin: center center;
              }

              @keyframes scale-up {
                0% {
                  opacity: 0;
                  transform: scale(0);
                }
                20% {
                  transform: scale(1);
                }
                30% {
                  opacity: 1;
                }
                80% {
                  opacity: 1;
                }
                100% {
                  opacity: 0;
                }
              }
            </style>
          `;
          if (variables.state === 'paused' && variables.timeout < 2000) {
            return `
              <svg viewBox="0 0 166 166">${style}
                <path class="scale-up" d="M0 0h59.9v166H0zm106.1 0H166v166h-59.9z"/>
              </svg>
            `;
          }
          if (variables.state === 'playing' && variables.timeout < 2000) {
            return `
              <svg viewBox="0 0 166 166">${style}
                <path class="scale-up" d="M0 0l166 83L0 166z"/>
              </svg>
            `;
          }
        ]]]
    styles:
      name:
        - z-index: 3
        - margin-bottom: -1%
      state:
        - z-index: 3
      card:
        - padding: 5%
        - border-radius: calc(var(--custom-button-card-border-radius) / 2)
        - backdrop-filter: blur(0) #fix chrome bug
        - -webkit-clip-path: inset(0) #fix safari bug
      custom_fields:
        blur:
          - z-index: 2
          - top: 75%
          - left: 0%
          - width: 100%
          - height: 25.5%
          - position: absolute
          - background-color: rgba(0, 0, 0, 0.2)
          - backdrop-filter: blur(0.4em)
          - -webkit-backdrop-filter: blur(0.4em)
        overlay:
          - z-index: 2
          - opacity: 1
          - top: 75.5%
          - left: 0%
          - width: 100%
          - height: 26%
          - position: absolute
          - background-color: rgba(255, 255, 255, 0.8)
        media_image:
          - z-index: 1
          - top: 0
          - left: 0
          - width: 100%
          - height: 100%
          - position: absolute
          - background-size: cover
          - background-image: >
              [[[ 
                return entity.attributes.entity_picture === undefined ? 'none' : `url(${entity.attributes.entity_picture})`;
              ]]]
        play_pause:
          - z-index: 3
          - top: 0
          - right: 0
          - bottom: 0
          - left: 0
          - margin: auto
          - width: 21%
          - height: 21%
          - position: absolute
          - fill: '#dedede'
          - overflow: visible
          - filter: >
              [[[
                const entity_picture = entity === undefined || entity.attributes.entity_picture;
                return entity_picture == null ? 'none' : 'drop-shadow(0 0 1.3vw rgba(0,0,0,0.7))';
              ]]]
        icon:
          - z-index: 3
          - width: 29%
          - fill: >
              [[[ 
                return variables.state === 'off' || variables.state === 'idle' || variables.state === 'standby' ||
                variables.state === 'unknown' || variables.state === 'unavailable' || entity === undefined ? 
                  '#9da0a2' : 
                  'rgba(255, 255, 255, 0.8)';
              ]]]

  #################################################
  #                                               #
  #              RECENTLY DOWNLOADED              #
  #                                               #
  #################################################

  recently_downloaded:
    name: >
      [[[
        const num = variables.download_index;
        return `Last Downloaded #${num}`
      ]]]
    state_display: >
      [[[
        if (entity != undefined) {
          const num = variables.download_index;
          const data = states[entity.entity_id].attributes.data;
          const number = data[num].number == undefined ? '(' + data[1].aired.split('-')[0] + ')' : data[num].number;
          return `${data[num].title} ${number}`;
        }
        return 'Unknown';
      ]]]
    custom_fields:
      blur: >
        [[[ return entity === undefined ? null : '<div></div>'; ]]]
    styles:
      custom_fields:
        media_image:
          - background-position: center center
          - background-image: >
              [[[ 
                const num = variables.download_index;
                return entity === undefined || `url(${states[entity.entity_id].attributes.data[num].fanart})`;
              ]]]
        blur:
          - display: >
              [[[ return entity === undefined ? 'none' : 'initial'; ]]]
        overlay:
          - display: none
      card:
        - color: >
            [[[ return entity === undefined ? 'rgba(255, 255, 255, 0.3)' : '#efefef'; ]]]
        - text-shadow: >
            [[[ return entity === undefined ? 'none' : '1px 1px 5px rgba(18, 22, 23, 0.9)'; ]]]

  #################################################
  #                                               #
  #                 COMPUTER LOCK                 #
  #                                               #
  #################################################

  lock:
    tap_action:
      loader: |
        [[[
          let elt = this.shadowRoot;
          if (states["lock.front_door"].state === "locked") {
            elt.getElementById("lock").classList.add("locked");
            window.setTimeout(() => {
              elt.getElementById("lock").classList.remove("locked");
            }, 1100);
          } else {
            // duplicate of "loader" template
            const loader = (id, style, timeout) => {
              if (elt.getElementById(id)) {
                elt.getElementById(id).style.display = style;
                window.setTimeout(() => {
                  elt.getElementById(id).style.display = timeout;
                }, 20000);
              }
            };
            loader("circle", "none", "initial");
            loader("loader", "initial", "none");
          }
        ]]]
    custom_fields:
      circle: >
        [[[
          const state = null;
          if (states['lock.front_door']) {
            if (states['lock.front_door'].state === 'locked') {
              return `
                <svg viewBox="0 0 50 50">
                  <style>
                    @keyframes locked {
                      from,
                      to {
                        transform: translateX(0);
                      }
                      10%,
                      30%,
                      50%,
                      70%,
                      90% {
                        transform: translateX(-8%);
                      }
                      20%,
                      40%,
                      60%,
                      80% {
                        transform: translateX(8%);
                      }
                    }
                    .locked {
                      animation: locked 1.1s;
                    }
                  </style>
                  <path id="lock" class="${state}" d="M8.2 22.6h2.4v-7.2C10.6 7.5 17.1 1 25 1s14.4 6.4 14.4 14.4v7.2h2.4V49H8.2m26.4-26.4v-7.2c0-5.3-4.3-9.6-9.6-9.6s-9.6 4.3-9.6 9.6v7.2"/>
                </svg>
              `;
            }
          }
        ]]]
    styles:
      custom_fields:
        circle:
