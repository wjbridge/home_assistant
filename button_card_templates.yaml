  #################################################
  #                                               #
  #                 WEATHER ALERT                 #
  #                                               #
  #################################################

  weather_alert:
    show_icon: true
    show_name: false
    show_state: true
    size: 1em
    icon: >
      [[[
        let alert_ev = entity.attributes.alert_event;

        if (alert_ev === 'Air Quality Alert') {
          return `mdi:weather-windy`;
        }

        if (alert_ev === 'Severe Thunderstorm Watch') {
          return `mdi:weather-cloudy-alert`;
        }

        if (alert_ev === 'Severe Thunderstorm Warning') {
          return `mdi:weather-lightning-rainy`;
        }

        return `mdi:alert-circle-outline`;
      ]]]
    state_display: >
      [[[
        let alert_ev = entity.attributes.alert_event;

        if (alert_ev === 'Severe Thunderstorm Warning') {
          return `Sev Thun Warning`;
        }

        if (alert_ev === 'Severe Thunderstorm Watch') {
          return `Sev Thun Watch`;
        }

        if (alert_ev === 'Air Quality Alert') {
          return `Air Alert`;
        }

        return `BAD`;
      ]]]
    styles:
      card:
        - background: '#202a2f30'
        - border-radius: 0.7vw
        - border: '0.2vw solid #292c2e'
        - margin: 4px
