        font-size: 1.0vw;
        letter-spacing: 0.05vw;
      }

      ha-icon {
          width: 3vw !important;
      }
      /* portrait */
      @media screen and (max-width: 1200px) {
        #state {
          font-size: 2vw;
        }

        ha-icon {
          width: 4vw !important;
        }
      }
      /* phone */
      @media screen and (max-width: 800px) {
        #state {
          font-size: 1.1vw;
        }

        ha-icon {
          width: 4.5vw !important;
        }
